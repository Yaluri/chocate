<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOCATE</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header class="container" >
        <nav>
            <a href="../index.html" class="nav">
                <img src="../assets/img/logo/logo-500px.png" alt="Logo de Chocate">
                <p>CHOCATE</p>
            </a>
            <ul >
                <li ><a  href="./nosotros.html">Nosotros</a></li>
                <li ><a  href="./variedades.html">Variedades</a></li>
                <li ><a  href="#">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main id="main" class="mainregistrarse">
        <section>
            <form action="" method="POST" class="formulario" id="formulario">
                <h2 class="tituloFormulario">Registro</h2>
                <div class="containerFormulario">
                    <div class="grupoFormulario">
                        <input type="text" placeholder="Nombre"  id="nombre" name="nombre" class="input">
                    </div>
                    <div class="grupoFormulario">
                        <input type="text" placeholder="Apellido"  id="apellido" name="apellido" class="input">
                    </div>
                    <div class="grupoFormulario">
                        <input type="email" placeholder="Email"  id="email" name="email"class="input">
                    </div>
                    <div class="grupoFormulario">
                        <input type="password" placeholder="Contraseña"  id="password" name="password" class="input">
                    </div>
                    <div class="grupoFormulario">
                        <input type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)"  id="fechaNacimiento" name="fechaNacimiento" class="input" required>
                    </div>
                    <div class="terminos">
                        <input class="check" type="checkbox" id="terminos" required>
                        <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                    </div>
                    <div class="grupoFormulario">
                        <button class="boton" type="submit" value="Registrarse">Enviar</button>
                        <p class="advertencia" id="advertencia"></p>
                    </div>
                    <div class="grupoFormulario">
                        <a class="ayuda" href="#">Necesitas ayuda?</a>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <ul >
                <li ><a  href="">Términos y condiciones</a></li>
                <li ><a  href="">Preguntas frecuentes</a></li>
                <li ><a  href="">Ayuda</a></li>
                <li ><a  href="./asociados.html">Asociados</a></li>
            </ul>
        </nav>
    </footer>
    <script src="../js/formulario.js"></script>
</body>
</html>
